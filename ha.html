<!DOCTYPE html>
<html>
<head>
    <title>PDF File Input</title>
</head>
<body>
        <label for="pdfFile">Select a PDF file:</label>
        <input type="file" id="pdfFile" name="pdfFile" accept=".pdf">
        <button type="submit" id="upload">Upload</button>
        <br><br>
        <textarea id="pdfText" style="width: 300px; height:160px" >hello</textarea>
        <script>
            const pdfFile = document.getElementById('pdfFile');
            const pdfText = document.getElementById('pdfText');
            const upload = document.getElementById('upload');
            upload.addEventListener('click', function() {
                const formData = new FormData();
                formData.append('pdfFile', pdfFile.files[0]);
                fetch('http://localhost:5000/text', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    console.log(data);
                })
                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                });
               
            });
        </script>
</body>
</html>
